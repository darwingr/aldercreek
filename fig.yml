# fig version 1.0.1 (docker-compose)
# docker version 1.4.1
web:
  build: .
  ports:
    - "80:80"
  links:
    - db:mysql
  volumes:
    - "/aldercreek/wordpress:/var/www/html"
db:
  image: mysql:latest
  volumes:
    - "./data/db:/var/lib/mysql"
  environment:
    - MYSQL_DATABASE=wordpress
    - MYSQL_ROOT_PASSWORD=secret
